    console.log = function(...v){log(...v);console.temp(...v)};
    

    class Person{
        name;
        #city=34;
        static id=0;
        constructor(name, age){
            this.name=name;
            this.age=age;
            Person.id++;

    console.log("\n\n\n\n");

    class Plant{
        constructor(name){
            if(arguments.length!=1)throw Error("Expected 1 Argument, Got "+arguments.length+" Arguments");
            this.name=name;
        }
        grow(){
            console.log("The "+this.name+" is growing.");
        }
    }
    class Flower extends Plant{
        constructor(name, color){
            if(arguments.length!=2)throw Error("Expected 2 Arguments, Got "+arguments.length+" Arguments");
            super(name);
            this.color=color;
        }
        bloom(){
            console.log("The "+this.color+" Colored "+this.name+" is Blooming.");
        }
    }
    class Tree extends Plant{
        constructor(name, height){
            if(arguments.length!=2)throw Error("Expected 2 Arguments, Got "+arguments.length+" Arguments");
            super(name);
            this.height=height;
        }
        provideShape(){
            console.log("This "+this.name+" with height "+this.height+"m was in a Shape.");
        }
    }

    f1 = new Flower("Sunflower", "Yellow");
    t1 = new Tree("Neem", 150);

    f1.grow();
    f1.bloom();

    t1.grow();
    t1.provideShape();

</script>

<script>
    // clear();
    // console.info(1+2);
    
    let a = 10, b=3;
    
    console.log("Arithmetic Operators")
    console.log(`a + b  = ${a+b}\na - b  = ${a-b}\na * b  = ${a*b}\na / b  = ${a/b}\na % b  = ${a%b}\na ** b = ${a**b}`);
    15%3/1.5;
    ((15%3)/1.5);
    (15%(3/1.5));


    console.log("Comparison Operators")
    console.log(a>b, a<b, a>=b, a<=b);
    console.log(
        "a == '10'", a=='10', "\na === '10'", a==='10',
        "\na != '10'", a!='10', "\na !== '10'", a!=='10'
    )
    console.log("Assignment Operators")
    a=10, b=3;
    console.log(a+=b);
    a=10, b=3;
    console.log(a-=b);
    a=10, b=3;
    console.log(a*=b);
    a=10, b=3;
    console.log(a/=b);
    a=10, b=3;
    console.log(a**=b);
    a=10, b=3;
    console.log(a%=b);
    a=10, b=3;
    console.log(a&&=b);
    a=10, b=3;
    console.log(a||=b);
    a=10, b=3;
    console.log(a^=b);
    

    console.log("Uranary Operators")
    a = 10;
    console.log(a++);
    console.log(a);
    console.log(++a);
    console.log(a--);
    console.log(a);
    console.log(--a);
    console.log(-a);
    console.log(+a);

    console.log(true && true);
    console.log(true || false);
    console.log(!false)


    console.log("AND Truth Table");
    console.log(" X     | Y     | X && Y")
    console.log(` true  | true  | ${true&&true}`)
    console.log(` true  | false | ${true&&false}`)
    console.log(` false | true  | ${false&&true}`)
    console.log(` false | false | ${false&&false}`)

    console.log(53&&17)
    console.log(53||17)
    console.log(53^17)





    </script>

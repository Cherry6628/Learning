class Person{
    constructor (name, grade){
        this.name = name;
        this.grade = grade;
        this.willAlwaysBeUndefined = undefined;
    }
}
class Student extends Person{
    constructor(name, class_, grade){
        super().name = name;
        super.grade = grade;
        this.class = class_;
    }
}

let s = new Student("Sanjeevi", "ZS2027", "Z");

String.prototype.capitalizeFirstLetter = function(){
    console.log(this);
    if (this){ 
        return this.charAt(0).toUpperCase()+this.slice(1);

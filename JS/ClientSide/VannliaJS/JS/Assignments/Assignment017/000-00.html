<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <style>
    body{font-family:Inter,system-ui,Arial;margin:18px;background:#111;color:#ddd}
    .task{background:#1a1a1a;border:1px solid #444;padding:14px;border-radius:8px;margin-bottom:14px}
    h1{margin-bottom:18px;color:#eee}
    label:not([for]){display:block;font-weight:600;margin-bottom:6px;color:#ccc}
    label[for]{display:inline-block;font-size:80%;}
    input,textarea,button{box-sizing:border-box}
    textarea{width:100%;min-height:64px;padding:8px;border:1px solid #333;border-radius:6px;background:#222;color:#eee}
    textarea[readonly]{background:#181818;color:#888;border-color:#333}
    .controls{margin-top:8px}
    button{padding:8px 12px;border-radius:6px;border:none;background:#0b66c2;color:#eee;cursor:pointer}
    button:hover{background:#09519a}
    pre{background:#000;padding:10px;border-radius:6px;white-space:pre-wrap;color:#9f9}
  </style>
</head>
<body>
  <h1>Assignment 017</h1>

  <div class="task">
    <label>1. Two Sum</label>
    <textarea id="in1">{"nums":[2,7,11,15],"target":9}</textarea>
    <div class="controls"><button onclick="run1()">Run</button></div>
    <pre id="out1"></pre>
  </div>

  <div class="task">
    <label>2. Can Construct (Ransom Note)</label>
    <textarea id="in2">{"note":"a","magazine":"b"}</textarea>
    <div class="controls"><button onclick="run2()">Run</button></div>
    <pre id="out2"></pre>
  </div>

  <div class="task">
    <label>3. Contains Duplicate</label>
    <textarea id="in3">[1,2,3,1]</textarea>
    <div class="controls"><button onclick="run3()">Run</button></div>
    <pre id="out3"></pre>
  </div>

  <div class="task">
    <label>4. Intersection of Arrays</label>
    <textarea id="in4">[[1,2,2,1],[2,2]]</textarea>
    <div class="controls"><button onclick="run4()">Run</button></div>
    <pre id="out4"></pre>
  </div>

  <div class="task">
    <label>5. Sock Pairs</label>
    <textarea id="in5">[1,2,1,2,1,3,2]</textarea>
    <div class="controls"><button onclick="run5()">Run</button></div>
    <pre id="out5"></pre>
  </div>

  <div class="task">
    <label>6. Jewels in Stones</label>
    <textarea id="in6">{"jewels":"aA","stones":"aAAbbbb"}</textarea>
    <div class="controls"><button onclick="run6()">Run</button></div>
    <pre id="out6"></pre>
  </div>

  <div class="task">
    <label>7. Contains Nearby Duplicate</label>
    <textarea id="in7">{"arr":[1,2,3,4,1,2,3,4],"k":3}</textarea>
    <div class="controls"><button onclick="run7()">Run</button></div>
    <pre id="out7"></pre>
  </div>

  <div class="task">
    <label>8. Are Disjoint</label>
    <textarea id="in8">[[12,34,11,9,3],[2,1,3,5]]</textarea>
    <div class="controls"><button onclick="run8()">Run</button></div>
    <pre id="out8"></pre>
  </div>

  <div class="task">
    <label>9. Distinct Elements</label>
    <textarea id="in9">[2,2,3,3,7,5]</textarea>
    <div class="controls"><button onclick="run9()">Run</button></div>
    <pre id="out9"></pre>
  </div>

  <div class="task">
    <label>10. Are Equal Arrays</label>
    <textarea id="in10">[[1,7,1],[7,7,1]]</textarea>
    <div class="controls"><button onclick="run10()">Run</button></div>
    <pre id="out10"></pre>
  </div>

  <div class="task">
    <label>11. Count Pairs</label>
    <textarea id="in11">{"arr":[8,16,12,16,4,0],"k":4}</textarea>
    <div class="controls"><button onclick="run11()">Run</button></div>
    <pre id="out11"></pre>
  </div>

  <div class="task">
    <label>12. Most Frequent</label>
    <textarea id="in12">[10,20,10,20,30,20,20]</textarea>
    <div class="controls"><button onclick="run12()">Run</button></div>
    <pre id="out12"></pre>
  </div>

<script>
function twoSum(nums, target) {
  let map = new Map();
  for (let i = 0; i < nums.length; i++) {
    let need = target - nums[i];
    if (map.has(need)) return [map.get(need), i];
    map.set(nums[i], i);
  }
  return [-1, -1];
}
function canConstruct(ransomNote, magazine) {
  let map = new Map();
  for (let ch of magazine) map.set(ch, (map.get(ch) || 0) + 1);
  for (let ch of ransomNote) {
    if (!map.has(ch) || map.get(ch) === 0) return false;
    map.set(ch, map.get(ch) - 1);
  }
  return true;
}
function containsDuplicate(nums) {
  return new Set(nums).size !== nums.length;
}
Set.prototype.intersection = function(s){return new Set([...this].filter(x=>s.has(x)));}
function intersection(nums1, nums2) {
  return Array.from((new Set(nums1)).intersection(new Set(nums2)));
}
function sockPairs(arr) {
  let map = new Map(), pairs = 0;
  for (let n of arr) {
    map.set(n, (map.get(n) || 0) + 1);
    if (map.get(n) % 2 === 0) pairs++;
  }
  return pairs;
}
function numJewelsInStones(jewels, stones) {
  let set = new Set(jewels), count = 0;
  for (let s of stones) if (set.has(s)) count++;
  return count;
}
function containsNearbyDuplicate(arr, k) {
  let map = new Map();
  for (let i = 0; i < arr.length; i++) {
    if (map.has(arr[i]) && i - map.get(arr[i]) <= k) return "Yes";
    map.set(arr[i], i);
  }
  return "No";
}
function areDisjoint(a, b) {
  return (new Set(a)).intersection(new Set(b)).size==0;
}
function distinctElements(arr) {return [...(new Set(arr))];}
function areEqualArrays(a, b) {
  if (a.length !== b.length) return false;
  let map = new Map();
  for (let x of a) map.set(x, (map.get(x) || 0) + 1);
  for (let x of b) {
    if (!map.has(x) || map.get(x) === 0) return false;
    map.set(x, map.get(x) - 1);
  }
  return true;
}
function countPairs(arr, k) {
  let map = new Map(), count = 0;
  for (let x of arr) map.set(x, (map.get(x) || 0) + 1);
  for (let x of arr) {
    if (map.has(x + k)) count += map.get(x + k);
    if (map.has(x - k)) count += map.get(x - k);
    map.set(x, map.get(x) - 1);
  }
  return count;
}
function mostFrequent(arr) {
  let map = new Map(), maxFreq = 0, ans = -Infinity;
  for (let x of arr) {
    map.set(x, (map.get(x) || 0) + 1);
    let freq = map.get(x);
    if (freq > maxFreq || (freq === maxFreq && x > ans)) {
      maxFreq = freq;
      ans = x;
    }
  }
  return ans;
}

function run1(){
  try{
    let c = JSON.parse(document.getElementById("in1").value);
    document.getElementById("out1").textContent = twoSum(c.nums,c.target);
  } catch{
    document.getElementById("out1").textContent = "Invalid Input."
  }
}
function run2(){
  try{
    let c = JSON.parse(document.getElementById("in2").value);
    document.getElementById("out2").textContent = canConstruct(c.note,c.magazine);
  } catch{
    document.getElementById("out2").textContent = "Invalid Input."
  }
}
function run3(){
  try{
    let c = JSON.parse(document.getElementById("in3").value);
    document.getElementById("out3").textContent = containsDuplicate(c);
  } catch{
    document.getElementById("out3") = "Invalid Input."
  }
}
function run4(){
  try{
    let c = JSON.parse(document.getElementById("in4").value);
    document.getElementById("out4").textContent = intersection(c[0],c[1]);
  } catch{
    document.getElementById("out4").textContent = "Invalid Input."
  }
}
function run5(){
  try{
    let c = JSON.parse(document.getElementById("in5").value);
    document.getElementById("out5").textContent = sockPairs(c);
  } catch{
    document.getElementById("out5").textContent = "Invalid Input."
  }
}
function run6(){
  try{
    let c = JSON.parse(document.getElementById("in6").value);
    document.getElementById("out6").textContent = numJewelsInStones(c.jewels,c.stones);
  } catch{
    document.getElementById("out6").textContent = "Invalid Input."
  }
}
function run7(){
  try{
    let c = JSON.parse(document.getElementById("in7").value);
    document.getElementById("out7").textContent = containsNearbyDuplicate(c.arr,c.k);
  } catch{
    document.getElementById("out7").textContent = "Invalid Input."
  }
}
function run8(){
  try{
    let c = JSON.parse(document.getElementById("in8").value);
    document.getElementById("out8").textContent = areDisjoint(c[0],c[1]);
  } catch{
    document.getElementById("out8").textContent = "Invalid Input."
  }
}
function run9(){
  try{
    let c = JSON.parse(document.getElementById("in9").value);
    document.getElementById("out9").textContent = distinctElements(c);
  } catch{
    document.getElementById("out9").textContent = "Invalid Input."
  }
}
function run10(){
  try{
    let c = JSON.parse(document.getElementById("in10").value);
    document.getElementById("out10").textContent = areEqualArrays(c[0],c[1]);
  } catch{
    document.getElementById("out10").textContent = "Invalid Input."
  }
}
function run11(){
  try{
    let c = JSON.parse(document.getElementById("in11").value);
    document.getElementById("out11").textContent = countPairs(c.arr,c.k);
  } catch{
    document.getElementById("out11").textContent = "Invalid Input."
  }
}
function run12(){
  try{
    let c = JSON.parse(document.getElementById("in12").value);
    document.getElementById("out12").textContent = mostFrequent(c);
  } catch{
    document.getElementById("out12").textContent = "Invalid Input."
  }
  }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>Japanese Pronunciation Practice</title>
    </head>
    <body>

        <h1>Learn Japanese Pronunciation</h1>

        <ol>
            <li>
                <strong>こんにちは</strong> - <em>Hello</em><br>
                <audio src="audios/ja/konnichiwa.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>ありがとう</strong> - <em>Thank you</em><br>
                <audio src="audios/ja/arigatou.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>さようなら</strong> - <em>Goodbye</em><br>
                <audio src="audios/ja/sayounara.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>おはよう</strong> - <em>Good morning</em><br>
                <audio src="audios/ja/ohayou.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>こんばんは</strong> - <em>Good evening</em><br>
                <audio src="audios/ja/konbanwa.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>すみません</strong> - <em>Excuse me / Sorry</em><br>
                <audio src="audios/ja/sumimasen.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>はい</strong> - <em>Yes</em><br>
                <audio src="audios/ja/hai.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>いいえ</strong> - <em>No</em><br>
                <audio src="audios/ja/iie.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>わかりません</strong> - <em>I don't understand</em><br>
                <audio src="audios/ja/wakarimasen.mp3" controls controlslist="nodownload"></audio>
            </li>

            <li>
                <strong>トイレ</strong> - <em>Toilet</em><br>
                <audio src="audios/ja/toire.mp3" controls controlslist="nodownload"></audio>
            </li>
        </ol>

    </body>
</html>

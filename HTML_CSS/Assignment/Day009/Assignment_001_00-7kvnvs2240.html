<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/6436234580.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="001_00.css" type="text/css"/>
</head>
<body>
    <main>
        <h1>GET IN TOUCH</h1>
        <form>
            <section class="half-w special-w" >
                <label for="name">Tell us your name *</label>
                <input type="text"placeholder="Enter your name" required id="name"/>
            </section>

            <section class="half-w" >
                <label for="mail">Enter your email *</label>
                <input type="email" placeholder="Enter your email" required id="mail"/>
            </section>

            <section>
                <label for="url">Your Message *</label>
                <input type="url" required placeholder="http://" id="url"/>
            </section>

            <section>
                <label for="msg">Message *</label>
                <textarea type="text" required placeholder="Your message here ..." autocorrect id="msg"/></textarea>
            </section>
            <div><input type="submit" class="sub" value="SUBMIT"/></div>

        </form>
    </main>
    <footer><label>Call us on +001 345 6178</label></footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document1</title>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&amp;family=Alumni+Sans+Pinstripe:ital@0;1&amp;family=Pacifico&amp;family=Fredoka+One&amp;family=Great+Vibes&amp;family=Montserrat:wght@500&amp;display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        main {
            background-color: #f5f1e7;
            color: #333;
            max-width: 40%;
            margin: auto;
            padding: 100px 70px 100px 70px;
            margin-top: 10%;
            border-radius: 25px;
        }

        .main-txt {

            font-family: 'Great Vibes', cursive;
            font-size: 80px;
            transform: rotate(-4deg);
            margin-bottom: 30px;
            font-weight: 500;
        }

        .thin {
            margin-top: 10px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;

        }

        .bold {
            font-family: "Agbalumo", system-ui;
            transform: rotate(-4deg);
            font-weight: 400;
            font-style: normal;
            font-size: 100px;
            color: #ff5a3d;
            margin: auto;
            margin-bottom: 50px;

        }

        .dfd {
            font-family: 'Great Vibes', cursive;
            font-size: 49px;
            word-spacing: 25px;
        }

        .smaller-text {
            margin: auto;
            margin-top: 50px;
            word-spacing: 50px;
            width: fit-content;
        }

        span {
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
            background: #030303;
            color: white;
            padding: 25px;
            margin: 0px 30px;
        }

        .left{
            border: 2px solid grey; width: 100px;
            float: left;
            
        } .txt{
            float: left;
            margin: 0px 30px;
        } .right{

            border: 2px solid grey; width: 100px;
            float: left;
        }
        
    </style>

</head>

<body>
    <main>
        <section class="main-txt">Type Wolves</section>
        <div class="thin">PRESENT</div>
        <div class="bold">BURTONS</div>
        <div class="dfd">"A Delightful Font Duo"</div>
        <div class="smaller-text">
            <hr class="left"/><div class="txt">TRD<span>BDG</span>MRK</div><hr class="right"/>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <title>Document0</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@100&family=Pacifico&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0px;
      margin: 0px;
      border: 0px;
    }

    html,
    body {
      height: 100%;
    }

    .pacifico-regular {
      font-family: "Pacifico", cursive;
      font-weight: 400;
      font-style: normal;
    }

    .roboto-mono {
      font-family: "Roboto Mono", monospace;
      font-optical-sizing: auto;
      font-weight: 500;
      font-style: normal;
    }

    .montserrat {
      font-family: "Montserrat", sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
    }

    .open-sans {
      font-family: "Open Sans", sans-serif;
      font-optical-sizing: auto;
      font-weight: 100;
      font-style: regular;
      font-variation-settings:
        "wdth"100;
    }

    p {
      margin: 10px;
    }
  </style>
</head>

<body style="
        background-color: #9ACCCD;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        text-align: center;">

  <div style="max-width: 600px;">
    <h1 class="pacifico-regular">Combine fonts</h1>
    <p class="roboto-mono">of complimentary moods</p>
    <hr style="border-color: white; border: 1px solid white;">
    <p class="montserrat">Keep it simple.</p>
    <p class="open-sans">use different weights of fonts<br>in the same font family</p>
  </div>

</body>

</html>

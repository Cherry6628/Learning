<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 100vh; width: 100vw;
            display: flex; 
            flex-direction: row; 
            justify-content: center; 
            align-items: center;
        } main {
            width: 90vw; 
            height: 90vh;
            display: flex; 
            flex-direction: row; 
            justify-content: space-evenly; 
            align-items: center; 
            border: 1px solid black
        } .blue > div{
            background-color: #00a1ff;
            width: 15vh; height: 15vh;
        } .pink > div{
            background-color: #ff41a1;
            width: 15vh; height: 15vh;
        } .green > div{
            background-color: #1fb104;
        } .green, .blue, .pink {
            position: relative; height: 22.5vh; width: 22.5vh;
        } div{position: absolute;}
        div{border-radius: 1.5vh;}

        .blue > div:first-child{opacity: 0.5;}
        .blue > div:nth-child(2){transform: translate(3.75vh, 3.75vh); opacity: 0.75;}
        .blue > div:last-child{transform: translate(7.5vh, 7.5vh); opacity: 1;}

        .pink > div:first-child{opacity: 0.5; transform-origin: bottom right; transform: translateY(3.75vh);}
        .pink > div:nth-child(2){opacity: 0.75; transform-origin: bottom right; transform: translateY(3.75vh) rotate(22.5deg);}
        .pink > div:last-child{opacity: 1; transform-origin: bottom right; transform: translateY(3.75vh) rotate(45deg);}
        
        .green > div:first-child{opacity: 1; height: 15vh; width: 15vh; transform-origin: center; transform: translate(3.75vh, 3.75vh);}
        .green > div:nth-child(2){opacity: 0.75; height: 18.75vh; width: 18.75vh; transform-origin: center; transform: translate(1.875vh, 1.875vh);}
        .green > div:last-child{opacity: 0.5; height: 22.5vh; width: 22.5vh; transform-origin: center;}
        
        
    </style>
</head>
<body>
    <main>
        <section class="blue">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section class="pink">
            <div></div>
            <div></div>
            <div></div>
        </section>
        <section class="green">
            <div></div>
            <div></div>
            <div></div>
        </section>
    </main>
</body>
</html>

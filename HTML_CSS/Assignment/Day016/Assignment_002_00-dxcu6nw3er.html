<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding: 0; margin: 0; border: 0; box-sizing: border-box}
        main{
            display: grid; 
            /* align-items: center;  */
            /* justify-content: space-evenly;  */
            grid-template-columns: repeat(5, 1fr);
            align-items: center;
            justify-items: center;
            height: 100vh; 
            width: 100vw
        }
        main > div{background-color: black; height: 100px; width: 100px;
            animation-iteration-count: infinite;
            animation-delay: 0s; 
            animation-direction: alternate;
            transform-origin: center;

            border-radius: 20%;
        }
        div:first-child{
            animation-timing-function: ease;
            animation-name: a1;
            animation-duration: 1s;
        } div:nth-child(2){
            animation-timing-function: ease;
            animation-name: a2;
            animation-duration: 1s;
        } div:nth-child(3){
            animation-timing-function: ease;
            animation-name: a3;
            animation-duration: 1s;
        } div:nth-child(4){
            animation-timing-function: ease; /*cubic-bezier(.67,-0.67,.45,2.13);*/
            animation-name: a4;
            animation-duration: 1s;
        } div:last-child{
            animation-timing-function: cubic-bezier(.35,-0.21,.45,2.13);
            animation-name: a5;
            animation-duration: 1s;
        }
        @keyframes a1{
            to{transform: rotate3d(1, 1, 1, 360deg)}
        } @keyframes a2{
            /* from{height: 100px; width:100px} */
            
            to{height: 10px; width: 10px}
        } @keyframes a3{
            to{transform: rotate3d(0, 0, 1, 3600deg) scale(0.5)}
        } @keyframes a4{
            0%{transform: skewX(30deg)}
            100%{transform: skewX(-30deg)}
            

        } @keyframes a5{
            from{opacity: 0}
            to{opacity: 1}

        }
    </style>
</head>
<body>
    <main>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>
</body>
</html>

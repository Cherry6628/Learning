<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        :root{
            --image: url("./images/folding-animation.jpg");
            --y-skew-deg: 20deg;
        } body{
            height: 100vh; width: 100vw; 
            display: flex; 
            align-items: center; justify-content: center;
            background-color: black;
        } main{
            width: 80vw;
            transform-style: preserve-3d;
            perspective: 500px;
            display: flex; 
            flex-direction: row;
            align-items: center; justify-content: center;
        } section{
            width: 16vw;
            height: 19vw;
            background-color: blue;
            background-image: var(--image);
            background-repeat: no-repeat;
            background-size: cover;
        } section:first-child{
            border-top-left-radius: 20px; border-bottom-left-radius: 20px;
        } section:nth-child(2){
            background-position: -16vw;
        } section:nth-child(3){
            background-position: -32vw;
        } section:nth-child(4){
            background-position: -48vw;
        } section:last-child{
            background-position: -64vw; border-top-right-radius: 20px;
            border-bottom-right-radius: 20px;
        }
        main:hover section:nth-child(odd){
            animation: odd_skew 1s ease infinite 0s alternate
        } main:hover section:nth-child(even){
            animation: even_skew 1s ease infinite 0s alternate
        }
        @keyframes odd_skew{
            /* 0%{transform: skewY(var(--y-skew-deg))} */
            100%{transform: skewY(calc(-1*var(--y-skew-deg)))}
        }
        @keyframes even_skew{
            /* 0%{transform: skewY(calc(-1*var(--y-skew-deg)))} */
            100%{transform: skewY(var(--y-skew-deg))}
        }
    </style>
</head>
<body>
    <main>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>

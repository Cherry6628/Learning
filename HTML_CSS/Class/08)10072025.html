            *{
                box-sizing: border-box;

            html, body{

            }
            body{
                background-image: url('https://media.istockphoto.com/id/1446199740/photo/path-through-a-sunlit-forest.jpg?s=612x612&w=0&k=20&c=DuozAED7qfI5E6PcVb4bHtFJ_uM_n1duok56j_liLEA=');

                background-size: cover; /*contain, cover*/
            }
            div{
                height: 50%;
                width: 50%;
                border: 10px dashed red;
                padding: 20px;
                color: pink;
                margin: 5%;

                background-size: cover;
                background-repeat: no-repeat;
                background-origin: border-box;
                background-position: left bottom;
                background-clip: text;
                font-size: 100px;
                font-weight: 900;
                
                color: transparent;

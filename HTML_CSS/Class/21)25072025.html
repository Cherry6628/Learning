<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 80vh; width: 80vh;
            background-color: black;
            display: flex; align-items: center; justify-content: center;
        }
        .green{
            height: 20vh; width: 20vh;
            background-color: green;
            border-radius: 50%;
            animation: load 1s linear infinite 0s normal;
        }
        .black{
            height: 19vh; width: 19vh;
            background-color: black;
            border-radius: 50%;
            
            color: white
        }
        @keyframes load{
            100%{
                /* rotate: 0deg; */
                rotate: 360deg
            } 
            /* to {
                /* rotate: 360deg; 
                transform: rotate(360deg)
            } */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="green">
            <div class="black"></div>
        </div>
    </div>
</body>
</html>

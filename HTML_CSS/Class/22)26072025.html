<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <style>
    :root {
      --card-width: 350px;
      --card-height: 500px;
      --primary-color: #2c3e50;
      --accent-color: #3498db;
      --light-bg: #f9f9f9;
      --text-color: #333;
      --border-radius: 20px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
      color: var(--text-color);
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }

    .card {
      background: var(--light-bg);
      width: var(--card-width);
      height: var(--card-height);
      border-radius: var(--border-radius);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      background-image: url("user-original.png");
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 4px solid var(--accent-color);
      margin-top: 10px;
    }

    .card h2 {
      margin-top: 20px;
      font-size: 22px;
    }

    .card h4 {
      font-weight: normal;
      color: gray;
      margin-bottom: 15px;
    }

    .card p {
      font-size: 14px;
      text-align: center;
      margin: 0 0 25px 0;
      line-height: 1.5;
      padding: 0 15px;
    }

    .btn {
      background-color: var(--accent-color);
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      background-color: #2d89cf;
      box-shadow: 0 0 20px rgba(52,152,219,0.4);
    }

    .about-me {
      margin-top: 50px;
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: var(--border-radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .about-me h3 {
      margin-bottom: 15px;
    }

    .about-me p {
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <main>
    <div class="card">
      <div class="avatar"></div>
      <h2>Sanjeevi</h2>
      <h4>Student at SCHOOLABCD</h4>
      <p>Hello! I'm Sanjeevi. I'm learning HTML and CSS and this card is part of my web project journey. ðŸš€</p>
      <div class="btn">See My Project</div>
    </div>
  </main>

  <div class="about-me">
    <h3>About Me</h3>
    <p>
      dsf
    </p>
  </div>

</body>
</html>

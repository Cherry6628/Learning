<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            padding: 0px; margin: 0px; border: 0px;
        }
        body{
            padding: 2%;
            height: 90vh;
            width: 90vw;
        }
        div{
            height: 96vh;
            width: 150vw;
            border: 5px solid black;
            margin: 1vw
        }
        section{
            height: 25vh;
            width: 25vh;
            background-color: #737373;
            border: 5px solid black;
            border-radius: 10%;
            margin: 1vw;
            position: static;
        }
        /* .special{
        } */
        .relative{
            position: relative;
            top: 10px;
            left: 30px;
            padding: 5vh;
            z-index: 0;
            background-color: red;
        }
        .absolute{
            position: absolute;
            top: 134px;
            left: 34px;
            padding: 5vh;
            z-index: -1;
            background-color: blue;
        }
        .fixed{
            position: fixed;
            top: 0px; left: 10px
        }
        .sticky{
            position: sticky;
            top: 10px; left: 100px
        }
    </style>
</head>
<body>
    
    <div>
        <section class="special sticky">Sticky</section>
        <section></section>
        <section></section>
    </div>
    <div>
        <section></section>
        <section class="special relative">Relative</section>
        <section class="special absolute">Absolute</section>
        <section></section>
    </div>
    <div>
        <section class="special fixed">Fixed</section>
    </div>
</body>
</html>

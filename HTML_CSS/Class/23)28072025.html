<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0; padding: 0; border: 0;}
        .container{
            margin: 2vh 2vw;
            height: 96vh; 
            width: 96vw;
            border: 1px solid black;
            
            display: grid;
            /* grid-template-columns: 100px 200px 300px 200px; */
            /* grid-template-columns: repeat(3, 1fr) 2fr; */
            /* grid-template-rows: 100px 200px 300px; */
            /* grid-template-rows: repeat(2, 1fr) 2fr; */
            grid-template: repeat(3, 1fr) / repeat(3, 1fr) 2fr;
            /* grid-template: repeat(4, 100px) / repeat(4, 100px); */
            gap: 30px;
            /* justify-items: center; stretch, start, center, end */
            /* align-items: center; stretch, start, center, end */
            place-items: center start;

            /* justify-content: center; */
            /* align-content: center; */
            place-content: space-evenly space-evenly;
            grid-auto-flow: column;
        }
        .item{
            /* height: 8vh; width: 8vw; */
            padding: 16px;
        }
        .child1{background-color: red; grid-row-start: 1; grid-row-end: span 2; grid-column-start: 1; grid-column-end: span 1}
        .child2{background-color: blue;grid-column-start: 1; grid-column-end: span 2;}
        .child3{background-color: green;}
        .child4{background-color: yellow;}
        .child5{background-color: pink;}
        .child6{background-color: orange;}
        .child7{background-color: turquoise;}
        .child8{background-color: grey;}
        .child9{background-color: rebeccapurple;}

    </style>
</head>
<body>
    <!-- Grid -->
    <main class="container">
        <div class="item child1">1</div>
        <div class="item child2">2</div>
        <div class="item child3">3</div>
        <div class="item child4">4</div>
        <div class="item child5">5</div>
        <div class="item child6">6</div>
        <div class="item child7">7</div>
        <div class="item child8">8</div>
        <div class="item child9">9</div>

    </main>
</body>
</html>

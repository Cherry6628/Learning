<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Postman Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">

    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 border-b pb-4">Mini Postman</h1>

        <div class="flex gap-2 mb-4">
            <select id="method" onchange="handleMethodChange()" class="border p-2 rounded bg-gray-50 font-semibold cursor-pointer">
                <option value="GET">GET</option>
                <option value="POST" selected>POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
            <input type="text" id="url" value="https://jsonplaceholder.typicode.com/posts" placeholder="Enter Request URL" class="flex-1 border p-2 rounded focus:ring-2 focus:ring-blue-400 outline-none">
            <button onclick="sendRequest()" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 font-bold transition">Send</button>
        </div>

        <div class="mb-6">
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold">Headers</h3>
                <button onclick="addHeaderRow()" class="text-xs bg-gray-200 px-2 py-1 rounded hover:bg-gray-300">+ Add Row</button>
            </div>
            <div id="header-container" class="space-y-2">
                </div>
        </div>

        <div id="body-section" class="mb-6">
            <h3 class="font-semibold mb-2">Body (JSON)</h3>
            <textarea id="body" rows="5" class="w-full border p-2 rounded font-mono text-sm focus:ring-2 focus:ring-blue-400 outline-none" placeholder='{"title": "foo", "body": "bar", "userId": 1}'></textarea>
        </div>

        <hr class="my-6">

        <div>
            <div class="flex justify-between items-center mb-2">
                <h3 class="font-semibold">Response</h3>
                <span id="status" class="text-sm font-mono"></span>
            </div>
            <pre id="response" class="bg-gray-900 text-green-400 p-4 rounded overflow-x-auto min-h-[150px] text-sm font-mono whitespace-pre-wrap">Click "Send" to execute request...</pre>
        </div>
    </div>

    <script>
        // Initial Headers to display
        const defaultHeaders = [
            { key: 'Content-Type', value: 'application/json' },
            { key: 'Accept', value: 'application/json' }
        ];

        function createHeaderRow(key = '', value = '') {
            const div = document.createElement('div');
            div.className = 'flex gap-2 header-row';
            div.innerHTML = `
                <input type="text" placeholder="Key" value="${key}" class="header-key border p-1 rounded w-1/2 text-sm">
                <input type="text" placeholder="Value" value="${value}" class="header-value border p-1 rounded w-1/2 text-sm">
                <button onclick="this.parentElement.remove()" class="text-gray-400 hover:text-red-500 px-2">âœ•</button>
            `;
            return div;
        }

        function addHeaderRow() {
            document.getElementById('header-container').appendChild(createHeaderRow());
        }

        function initHeaders() {
            const container = document.getElementById('header-container');
            container.innerHTML = '';
            defaultHeaders.forEach(h => container.appendChild(createHeaderRow(h.key, h.value)));
        }

        function handleMethodChange() {
            const method = document.getElementById('method').value;
            const bodySection = document.getElementById('body-section');
            
            // Logic: Hide body and remove Content-Type if GET
            if (method === 'GET') {
                bodySection.classList.add('opacity-50', 'pointer-events-none');
            } else {
                bodySection.classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        async function sendRequest() {
        	//const proxyUrl = "https://cors-anywhere.herokuapp.com/"; 
        	const targetUrl = document.getElementById('url').value;
            const url = targetUrl;
            const method = document.getElementById('method').value;
            const bodyContent = document.getElementById('body').value;
            const responseDisplay = document.getElementById('response');
            const statusDisplay = document.getElementById('status');

            if (!url) return alert("Please enter a URL");

            const headers = {};
            document.querySelectorAll('.header-row').forEach(row => {
                const key = row.querySelector('.header-key').value.trim();
                const val = row.querySelector('.header-value').value.trim();
                if (key) headers[key] = val;
            });

            responseDisplay.textContent = "Processing...";
            
            try {
                const options = { method, headers, credentials: 'include', mode: 'cors' };
                if (method !== 'GET' && bodyContent) {
                    options.body = bodyContent;
                }

                const startTime = Date.now();
                const res = await fetch(url, options);
                const duration = Date.now() - startTime;
                
                const data = await res.json().catch(() => "Response is not JSON or is empty.");
                
                statusDisplay.textContent = `Status: ${res.status} | Time: ${duration}ms`;
                statusDisplay.className = res.ok ? "text-green-600 font-bold" : "text-red-600 font-bold";
                responseDisplay.textContent = JSON.stringify(data, null, 2);
                
            } catch (err) {
                responseDisplay.textContent = "Error: " + err.message;
                statusDisplay.textContent = "Connection Failed";
                statusDisplay.className = "text-red-600 font-bold";
            }
        }

        // Initialize on load
        initHeaders();
        handleMethodChange();
    </script>
</body>
</html>
